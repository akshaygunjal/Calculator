<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <div id="calculator">
            <input type="text" id="display" readonly>
            <div class="button-container">
                <button class="button" onclick="displayText(0)">c</button>
                <button class="button" onclick="displayText(1)">1</button>
                <button class="button" onclick="displayText(2)">2</button>
                <button class="button" onclick="displayText(3)">+</button>
                <button class="button" onclick="displayText(4)">3</button>
                <button class="button" onclick="displayText(5)">4</button>
                <button class="button" onclick="displayText(6)">-</button>
                <button class="button" onclick="displayText(7)">5</button>
                <button class="button" onclick="displayText(8)">6</button>
                <button class="button" onclick="displayText(9)">*</button>
                <button class="button" onclick="displayText(10)">7</button>
                <button class="button" onclick="displayText(11)">8</button>
                <button class="button" onclick="displayText(12)">/</button>
                <button class="button" onclick="displayText(13)">=</button>
                <button class="button" onclick="displayText(14)">9</button>
                <button class="button" onclick="displayText(15)">0</button>
                <button class="button" onclick="displayText(16)">.</button>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
